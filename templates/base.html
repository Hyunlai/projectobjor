<!DOCTYPE html>
<html>
<head>
    <title>Chinguloop</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>.
        {% if user.is_authenticated %}
            <span>Hello, {{ user.username }}!</span>
            <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
