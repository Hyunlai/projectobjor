{% extends 'base_public.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="auth-container">
    <h1 class="auth-title"><img src="{% static 'icons/key.svg' %}" alt="Key" class="reaction-icon"> Log In</h1>

    <form method="post" class="auth-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_username"><img src="{% static 'icons/person.svg' %}" alt="Person" class="reaction-icon"> Username</label>
            <input type="text" name="username" id="id_username" required>
        </div>

        <div class="form-group">
            <label for="id_password"><img src="{% static 'icons/lock.svg' %}" alt="Lock" class="reaction-icon"> Password</label>
            <div class="password-wrapper">
            <input type="password" name="password" id="id_password">
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('id_password')" aria-label="Show/hide password">
                <img src="{% static 'icons/eye.svg' %}" alt="Eye" class="reaction-icon">
            </button>
        </div>

        </div>

        <button type="submit" class="auth-btn"> Log In</button>
            {% if form.errors %}
            <div class="auth-error">
                <img src="{% static 'icons/warning.svg' %}" alt="Warning" class="reaction-icon"> Incorrect username or password. Please try again.
            </div>
            {% endif %}
    </form>

    <p class="auth-footer">
        Donâ€™t have an account? <a href="{% url 'register' %}"><img src="{% static 'icons/heart.svg' %}" alt="Heart" class="reaction-icon"> Register Here</a>
    </p>
</div>

<script>
    function togglePasswordVisibility(fieldId) {
        var passwordField = document.getElementById(fieldId);
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
</script>
{% endblock %}
