{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}

<div class="form-page-container">

    <h2 class="form-title">Start a New Conversation (New Email)</h2>

    <div class="new-conversation-form-box">
        <form method="post" class="styled-form">
            {% csrf_token %}

            <div class="form-fields">
                {{ form.as_p }}
            </div>

            <button type="submit" class="new-conversation-button">
                Start Conversation
            </button>
        </form>
    </div>

    <a href="{% url 'conversation_list' %}" class="back-link">‚Üê Back to Inbox</a>

</div>

{% endblock %}
