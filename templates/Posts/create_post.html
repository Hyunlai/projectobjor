{% extends 'base.html' %}

{% block content %}
    <h1>Create a New Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_image">Image:</label>
        {{ form.image }}
        <br>
        <label for="id_caption">Caption:</label>
        {{ form.caption }}
        <br>
        <label>Privacy:</label>
        <br>
        {{ form.privacy }}
        <br>
        <button type="submit">Post</button>
    </form>
{% endblock %}
